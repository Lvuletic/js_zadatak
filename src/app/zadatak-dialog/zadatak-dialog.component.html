<div class="modal-header">
  <h4 class="modal-title" *ngIf="!zadatak">Kreiranje novog zadatka</h4>
  <h4 class="modal-title" *ngIf="zadatak">Editiranje zadatka</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit()" role="form">

    <div class="form-group">
      <label for="ime">Ime</label>
      <input type="text" class="form-control" id="ime" name="ime" required [(ngModel)]="model.ime">
    </div>

    <div class="form-group">
      <label for="opis">Opis</label>
      <input type="text" class="form-control" id="opis" name="opis" required [(ngModel)]="model.opis">
    </div>

    <button type="submit" class="btn btn-primary" *ngIf="!zadatak">Kreiraj</button>
    <button type="submit" class="btn btn-primary" *ngIf="zadatak">Editiraj</button>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
